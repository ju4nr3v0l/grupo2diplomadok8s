apiVersion: apps/v1
kind: Deployment
metadata:
  name: grupo2diplomado
  labels:
    app: grupo2diplomado
spec:
  selector:
    matchLabels:
      app: grupo2diplomado
  template:
    metadata:
      labels:
        app: grupo2diplomado
    spec:
      containers:
        - image: 'juanmarulanda/grupo2diplomado:1.0'
          name: grupo2diplomado
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "170m"
              memory: "500Mi"
            limits:
              cpu: "800m"
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 26
          readinessProbe:
            httpGet:
              path: /
              port: 3000