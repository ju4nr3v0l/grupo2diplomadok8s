apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grupo2diplomado-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grupo2diplomado
                port:
                  number: 3000
